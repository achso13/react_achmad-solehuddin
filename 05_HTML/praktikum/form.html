<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
</head>

<body>
    <h1>Buat Account Baru!</h1>
    <h3>Sign Up Form</h3>

    <form action="welcome.html">
        <p>First name:</p>
        <input type="text" name="firstName" id="firstName">

        <p>Last name:</p>
        <input type="text" name="lastName" id="lastName">

        <p>Gender:</p>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label><br>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label><br>
        <input type="radio" name="gender" id="other">
        <label for="other">Other</label><br>

        <p>Nasionality:</p>
        <select name="nasionality" id="nasionality">
            <option value="Indonesian">Indonesian</option>
            <option value="Americans">Americans</option>
            <option value="Japanese">Japanese</option>
            <option value="Russian">Russian</option>
            <option value="Chinese">Chinese</option>
        </select>

        <p>Language Spoken:</p>
        <input type="checkbox" name="language" id="indonesia">
        <label for="indonesia">Bahasa Indonesia</label><br>
        <input type="checkbox" name="language" id="english">
        <label for="english">English</label><br>
        <input type="checkbox" name="language" id="other">
        <label for="other">Other</label><br>

        <p>Bio:</p>
        <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
        <br>

        <button type="submit">Sign Up</button>
    </form>
</body>

</html>
